<button class="addbutton" (click)="addNewDialog()" mat-fab color="primary" aria-label="Poszt hozzáadása">
  <mat-icon>add</mat-icon>
</button>


<mat-card class="post" *ngFor="let post of Posts">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>UiD: {{post.userId}} PiD:{{post.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn">Új hozzászólás</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-card class="comment" *ngFor="let comment of post.comments">
      <mat-card-header>
        <mat-card-title>{{comment.name}}</mat-card-title>
        <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{comment.body}}</p>
      </mat-card-content>
    </mat-card>
  </mat-card-footer>
</mat-card>
